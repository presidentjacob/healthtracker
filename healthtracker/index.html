<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <div id="name-section">
      <h2>Welcome!</h2>
      <form id="name-form">
        <label for="name-input">Please enter your name:</label>
        <input type="text" id="name-input" name="name" required />
        <button type="submit">Submit</button>
      </form>
    </div>

    <!--Sample section for a hello-->
    <div id="hello-section" style="display: none;">
      <h2>Hello, <span id="user-name"></span></h2>
      <h3>Today is <span id="today-date"></span></h3>
      <div class="calendar-container">
        <button id="prev-month" class="calendar-nav">&lt;</button>
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <h3 id="month-year"></h3>
          </div>
          <table id="calendar">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <!-- Calendar dates will be dynamically generated here -->
            </tbody>
          </table>
        </div>
        <button id="next-month" class="calendar-nav">&gt;</button>
      </div>
      <div id="button-prompts">
        <button id="log-sleep">Log Sleep</button>
        <button id="log-exercise">Log Exercise</button>
        <button id="log-nutrition">Log Nutrition</button>
      </div>
    </div>
     </main>

  <!-- Calorie logging modal (moved out of <main> so fixed positioning centers relative to viewport) -->
  <div id="calorie-modal" class="modal-overlay">
    <div class="modal">
      <h3>Log Calories</h3>
      <form id="calorie-form">
        <label for="calorie-food">Food / Meal</label>
        <input id="calorie-food" name="food" type="text" required />

        <label for="calorie-calories">Calories</label>
        <input id="calorie-calories" name="calories" type="number" min="0" required />

        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="calorie-cancel">Cancel</button>
        </div>
      </form>
      <div id="calorie-feedback" class="muted" aria-live="polite"></div>
      </div>
      </div>
  </main>
  </body>
  </body>
</html>
